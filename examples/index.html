<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>requirator-image</title>
    <script src="../node_modules/ajaxer/lib/ajaxer.js"></script>
    <script src="../node_modules/requirator/lib/requirator.js"></script>
  </head>
  <body>
    <h1>requirator-image</h1>
    <div id="image-holder">

    </div>
    <script>
      config({
        baseUrl: '',
        ajax: ajaxer,
        plugins: {
          image: '../lib/requirator-image'
        }
      });

      require(['image!images/kitten.jpg'], function(kitten) {
        document.getElementById('image-holder')
            .appendChild(kitten);
      });

    </script>

  </body>
</html>
